<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chef-hat.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Food Pro - Discover Amazing Recipes with AI Cooking Assistant</title>
    <meta name="description" content="Discover thousands of delicious recipes with AI-powered cooking assistance. Create, share, and explore recipes from around the world. Free and premium recipes for every skill level." />
    <meta name="keywords" content="recipes, cooking, food, AI cooking assistant, meal planning, ingredients, cuisine, cooking tips" />
    <meta name="author" content="Food Pro" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Food Pro - Discover Amazing Recipes with AI" />
    <meta property="og:description" content="Discover thousands of delicious recipes with AI-powered cooking assistance. Create, share, and explore recipes from around the world." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://foodpro.com" />
    <meta property="og:image" content="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Food Pro - Discover Amazing Recipes with AI" />
    <meta name="twitter:description" content="Discover thousands of delicious recipes with AI-powered cooking assistance." />
    <meta name="twitter:image" content="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg?auto=compress&cs=tinysrgb&w=1200" />
    
    <!-- Structured Data for Recipes -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Food Pro",
      "description": "Discover amazing recipes with AI-powered cooking assistance",
      "url": "https://foodpro.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://foodpro.com/recipes?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
